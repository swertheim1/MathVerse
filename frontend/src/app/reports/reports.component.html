<div class="container">
    <div class="row">
        <div class="col text-center">
            <h1 style="margin-top: 5%; margin-bottom: 5%;">Results</h1>
        </div>
    </div>
</div>


<div class="container">
    <div class="row justify-content-center">
            <div class="col-5">
                <h1>Current Problem Set: </h1>
            </div>
            <div class="col-7">
                <h1>{{ this.topic }} with {{ this.numberset}} </h1>
            </div>
            <div class="row">
                <div class="col-4">
                    <h3>Total problems: {{ this.questions }} </h3>
                </div>
                <div class="col-4">
                    <h3>Total correct: {{ this.correct }} </h3>
                </div>
                <div class="col-4">
                    <h3>Percent correct: {{ this.percentCorrect }}&percnt;</h3>
                </div>
            </div>
        </div>
    </div>
