<!-- <div class="frame-container"> -->
<div class="container">
  <div class="row">
    <div class="col text-center">
      <h1 style="margin-top: 5%; margin-bottom: 5%;">MathVerse Addition Options</h1>
    </div>
  </div>
</div>


<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-12">
      <div class="row ">
        <ng-container *ngFor="let imageUrl of imageUrls">
          <div class="col-md-5 me-auto my-4">
            <div class="d-flex flex-column align-items-center">
              <a [routerLink]="[imageUrl.routerLinkName]">
                <div class="pseudo-3d-image">
                  <img [src]="imageUrl.url" class="figure-img img-fluid rounded" alt="Topic Image">
                  <div class="overlay-text">{{ imageUrl.name }}</div>
                </div>
              </a>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
